name: "Build (pure python) packages and publish on PyPI"

on:
  push:
  pull_request:


jobs:

  Source:
    name: Source
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - includes: ./includes/python/publish-to-pypi-src
      with:
        root_user: SymbiFlow

  Wheels:
    strategy:
      matrix:
        python-version: [ '2.x', '3.x' ]
      fail-fast: false

    name: '${{ matrix.python-version }}'
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - includes: ./includes/python/publish-to-pypi-wheels-pure
      with:
        python-version: ${{ matrix.python-version }}
        root_user: SymbiFlow
