name: "Publish source packages onto PyPI"
description: ""
inputs:
  root_user:
    description: 'Repository name that should be publishing packages to PyPi.'
    required: true
  root_branch:
    description: 'Default branch to publish packages from.'
    required: true
    default: refs/heads/master


runs:
  using: "includes"

  steps:
  - includes: ./includes/python/system-setup
    with:
      packaging-tools: true
      development-tools: true

  - name: ðŸš§ Build distribution ðŸ“¦
    run: |
      python -m build --sdist --no-isolation .

  - includes: ./includes/python/check-upload-publish-packages
    with:
      type: source
      publish: true
      root_user: ${{ inputs.root_user }}
      root_branch: ${{ inputs.root_branch }}
